name: Docker Image CI

on:
  push:
    tags:
      - v*

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Docker login
        run: docker login ghcr.io -u ${{ secrets.GITHUB_DOCKER_USER }} -p ${{ secrets.GITHUB_DOCKER_TOKEN }}
      - name: Build and push the Docker image
        run: |
          docker build . -t ghcr.io/zakodium/label-print-server:${GITHUB_REF##*/}
          docker push ghcr.io/zakodium/label-print-server:${GITHUB_REF##*/}
